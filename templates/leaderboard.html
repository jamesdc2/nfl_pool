{% extends "layout.html" %}
{% block body %}
<h1>Leaderboard</h1>
<table class="table">
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Total Wins</th>
      <th>Team A</th>
      <th>Team B</th>
      <th>Team C</th>
    </tr>
  </thead>
  <tbody>
  {% for i,entry in leaderboard %}
    <tr>
      <th scope="row">{{ i+1 }}</th>
      <td>{{ entry.name }}</td>
      <td>0</td>
  {% for team in entry.teams %}
      <td>{{ team }}</td>
  {% endfor %}
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
