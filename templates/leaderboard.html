<html>
  <head>
     <title>Leaderboard</title>
  </head>
  <body>
     <table>
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Total Wins</th>
            <th>Team A</th>
            <th>Team B</th>
            <th>Team C</th>
          </tr>
         </thead>
         <tbody>
            {% for i,entry in leaderboard %}
            <tr>
               <td>{{ i+1 }}</td>
               <td>{{ entry.name }}</td>
               <td>0</td>
               {% for team in entry.teams %}
               <td>{{ team }}</td>
               {% endfor %}
            </tr>
            {% endfor %}
         </tbody>
      </table>
  </body>
</html>
